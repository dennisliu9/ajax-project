<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Do I.Art? - An Art Discovery Tool</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Raleway:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 700,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
</head>
<body class="no-scroll">
  <header class="z-level-5 drop-shadow">
    <div class="container flex-col ai-center fc-fstart override-height-64">
      <div class="row">
        <h2 id="top-logo" class="ff-headers margin-l-20p" data-view-link="landing">Where Do I.Art?</h2>
      </div>
    </div>
  </header>
  <main>
    <!-- Detail Modal -->
    <div id="detail-container" class="z-level-6 modal-container hidden">
      <div id="detail-overlay" class="modal-overlay bg-color-modal-overlay pos-fixed-full flex-col ai-center jc-center modal-padding">
        <img id="detail-image" class="fully-contained" src="images/imageplaceholder.PNG" alt="Placeholder image">
      </div>
    </div>
    <!-- Bottom Sheet -->
    <div id="bottom-sheet" class="container pos-fixed-full bg-color-white light-round-border drop-shadow-up no-scroll minimized">
      <div id="bottom-sheet-header" class="row light-bottom-border override-height-92">
        <div class="col-1-3 flex-col ai-center jc-between">
          <h4 id="bottom-sheet-header-text" class="ff-headers margin-l-20p">My Likes</h4>
        </div>
        <div class="col-1-3 flex-col ai-fstart jc-center">
          <span id="bottom-sheet-expand-button" class="material-symbols-outlined fs-30 icon-button">expand_less</span>
        </div>
        <div class="col-1-3 flex-col ai-center jc-fend">
          <span id="bottom-sheet-close-button" class="material-symbols-outlined icon-button fs-30 margin-r-20p invisible">close</span>
        </div>
      </div>
      <div id="bottom-sheet-gallery" class="row flex-wrap-on">
        <!-- images go here -->
      </div>
    </div>
    <!-- Main App Screen -->
    <div id="main-app-area" class="height-full-no-header-no-bottom inner-scroll ">
      <div class="container" data-view="landing">
        <div class="row flex-wrap-on text-center">
          <!-- Div below used to have margin-top 5rem on desktop, margin-top 3rem on mobile-->
          <div class="col-full padding-t-3-mobile">
            <h1 class="ff-headers">Let's start finding something cool</h1>
          </div>
          <div class="col-full flex-col jc-center margin-t-5">
            <a id="show-something" class="button-main-disabled ff-main" href="#">Loading...</a>
          </div>
        </div>
      </div>
      <div class="container padding-t-3 padding-b-3 hidden" data-view="selection">
        <div class="row jc-center">
          <div class="img-main text-center">
            <img id="display-image" src="images/imageplaceholder.PNG" alt="Image Loading">
          </div>
        </div>
        <div class="row jc-space-even padding-t-3 padding-b-1">
          <a id="dislike-button" class="button-main ff-main text-center" href="#">
            <span class="no-mobile">&nbsp;I'm not feeling it</span>
          </a>
          <a id="like-button" class="button-main ff-main text-center" href="#">
            <span class="no-mobile">&nbsp;I like it!</span>
          </a>
        </div>
      </div>
      <div id="selection-type-buttons" class="container padding-t-3">
        <div class="row ff-headers jc-center padding-b-1">
          <h4>Next artwork should be something...</h4>
        </div>
        <div id="search-type-chips" class="row jc-center">
          <button class="chips-main chips-main-selected ff-main margin-r-20p" data-search-type="random">Random</button>
          <button class="chips-main ff-main margin-l-20p" data-search-type="similar">Similar to My Likes</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
