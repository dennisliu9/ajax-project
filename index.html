<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Do I.Art? - An Art Discovery Tool</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Raleway:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 700,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
</head>
<body class="no-scroll">
  <header class="z-level-5 drop-shadow">
    <div class="container flex-col ai-center fc-fstart override-height-64">
      <div class="row">
        <h2 id="top-logo" class="ff-headers margin-l-20p" data-view-link="landing">Where Do I.Art?</h2>
      </div>
    </div>
  </header>
  <main>
    <!-- Detail Modal -->
    <div id="detail-container" class="z-level-6 modal-container hidden">
      <div id="detail-overlay" class="modal-overlay bg-color-modal-overlay pos-fixed-full flex-col ai-center jc-center modal-padding">
        <img id="detail-image" class="fully-contained" src="images/imageplaceholder.PNG" alt="Placeholder image">
      </div>
    </div>
    <!-- bottom sheet -->
    <div id="bottom-sheet" class="container pos-abs-full bg-color-white light-round-border drop-shadow-up no-scroll minimized">

      <div id="bottom-sheet-header" class="row light-bottom-border">
        <div class="col-1-3 subheader-spacing flex-col ai-center jc-between">
          <h4 id="bottom-sheet-header-text" class="ff-headers margin-l-20p">My Likes</h4>
        </div>
        <div class="col-1-3 flex-col ai-fstart jc-center">
          <span id="bottom-sheet-expand-button" class="material-symbols-outlined fs-30 icon-button">expand_less</span>
        </div>
        <div class="col-1-3 subheader-spacing flex-col ai-center jc-fend">
          <span id="bottom-sheet-close-button" class="material-symbols-outlined icon-button fs-30 margin-r-20p invisible">close</span>
        </div>
      </div>
      <div id="bottom-sheet-gallery" class="row flex-wrap-on">
        <!-- images go here -->
      </div>
    </div>


    <div class="container margin-t-5 margin-t-3-mobile" data-view="landing">
      <div class="row flex-wrap-on text-center">
        <div class="col-full">
          <h1 class="ff-headers">Let's start finding something cool</h1>
        </div>
        <div class="col-full flex-col jc-center margin-t-5">
          <a id="show-something" class="button-main ff-main bg-color-accent color-white" href="#" data-view-link="selection">Show me something!</a>
        </div>
      </div>
    </div>
    <div class="container margin-t-5 hidden" data-view="selection">
      <div class="row jc-center">
        <div class="img-main">
          <img id="display-image" src="images/imageplaceholder.PNG" alt="Image Loading">
        </div>
      </div>
      <div class="row jc-space-even margin-tb-3">
        <a id="dislike-button" class="button-main ff-main text-center" href="#">
          <span class="no-mobile">&nbsp;I'm not feeling it</span>
        </a>
        <a id="like-button" class="button-main ff-main text-center" href="#">
          <span class="no-mobile">&nbsp;I like it!</span>
        </a>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
