<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Raleway:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="drop-shadow">
    <div class="container">
      <div class="row">
        <h2 id="top-logo" class="ff-headers" data-view-link="landing">Where Do I.Art?</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container margin-t-5" data-view="landing">
      <div class="row flex-wrap-on text-center">
        <div class="col-full">
          <h1 class="ff-headers">Let's start finding something cool</h1>
        </div>
        <div class="col-full margin-t-5">
          <a id="show-something" class="button-main ff-main bg-color-accent color-white" href="#" data-view-link="selection">Show me something!</a>
        </div>
      </div>
    </div>
    <div class="container margin-t-5 hidden" data-view="selection">
      <div class="row jc-center">
        <div class="img-main">
          <img id="display-image" src="images/imageplaceholder.PNG" alt="Image Loading">
        </div>
      </div>
      <div class="row jc-space-even">
        <a id="dislike-button" class="button-main ff-main text-center margin-tb-3" href="#">
          <span class="no-mobile">I'm not feeling it</span>
        </a>
        <a id="like-button" class="button-main ff-main text-center margin-tb-3" href="#">
          <span class="no-mobile">I like it!</span>
        </a>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
