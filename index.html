<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Do I.Art? - An Art Discovery Tool</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Raleway:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="top-level drop-shadow">
    <div class="container flex-col ai-center fc-fstart override-height-64">
      <div class="row">
        <h2 id="top-logo" class="ff-headers margin-l-20p" data-view-link="landing">Where Do I.Art?</h2>
      </div>
    </div>
  </header>
  <main>

    <!-- bottom sheet -->
    <!-- light-round-border and drop-shadow-up should be removed when sheet expanded -->
    <div id="bottom-sheet" style="transform: translateY(0px)" class="container pos-abs-full bg-color-white light-round-border drop-shadow-up">
      <div id="bottom-sheet-header" class="row light-bottom-border">
        <div class="col-full">
          <h4 class="ff-headers margin-l-20p">My Likes</h4>
        </div>
      </div>
      <div id="bottom-sheet-gallery" class="row flex-wrap-on">
        <!-- images go here -->
      </div>
    </div>


    <div class="container margin-t-5 margin-t-3-mobile" data-view="landing">
      <div class="row flex-wrap-on text-center">
        <div class="col-full">
          <h1 class="ff-headers">Let's start finding something cool</h1>
        </div>
        <div class="col-full flex-col jc-center margin-t-5">
          <a id="show-something" class="button-main ff-main bg-color-accent color-white" href="#" data-view-link="selection">Show me something!</a>
        </div>
      </div>
    </div>
    <div class="container margin-t-5 hidden" data-view="selection">
      <div class="row jc-center">
        <div class="img-main">
          <img id="display-image" src="images/imageplaceholder.PNG" alt="Image Loading">
        </div>
      </div>
      <div class="row jc-space-even margin-tb-3">
        <a id="dislike-button" class="button-main ff-main text-center" href="#">
          <span class="no-mobile">&nbsp;I'm not feeling it</span>
        </a>
        <a id="like-button" class="button-main ff-main text-center" href="#">
          <span class="no-mobile">&nbsp;I like it!</span>
        </a>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
